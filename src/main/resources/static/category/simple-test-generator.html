        class="material-icons">menu</i></a>

<div class="container">
    <div class="card" style="padding: 5%">

        <div class="row">
            <form class="col s12" onsubmit="submitForm(event)">
                <h3 class="header primary-color-text center-align">Simple Test Generator</h3>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="allocatedTo" type="text" class="validate" required>
                        <label for="allocatedTo">Allocated To</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="loginBase" type="text" class="validate" required>
                        <label for="loginBase">Login Base</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="loginStartingNumber" type="number" class="validate" required>
                        <label for="loginStartingNumber">Login Starting Number</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="passwordLength" type="number" class="validate" required>
                        <label for="passwordLength">Password Length</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="quantity" type="number" class="validate" required>
                        <label for="quantity">Quantity</label>
                    </div>
                </div>
                <div class="center">
                    <button class="btn waves-effect waves-light bg-main center btn-large" type="submit"
                            id="submit-form">Download Codes
                        <i class="material-icons right">arrow_downward</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
